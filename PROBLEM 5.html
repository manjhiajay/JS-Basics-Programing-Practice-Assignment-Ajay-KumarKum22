<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PROBLEM 5</title>
  <link href="style1.css" rel="stylesheet" type="text/css" />
</head>
<body>
  <p class="text">Temperature  Celcius to Fahrenheit</p>
  <label class="text">Enter Value</label>
  <input type="number" id="CelciusValue" class="text"><span class="text">℃</span >
  <button class="text" onclick="celcius()">Convert</button>
  <p class="text">Temperature Celcius to Fahrenheit</p>
  <p class="text" id="result"></p>
  <a href="/index.html"><button class="home">Home</button></a>
  <script>
    function celcius() {
      var cel,
      cel = document.getElementById("CelciusValue").value;
      //var a =  cel * 9/5;
      document.getElementById("result").innerHTML = (cel * 1.8) + 32 + " ℉";
    }
  </script>
</body>
</html>
